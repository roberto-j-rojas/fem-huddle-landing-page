<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- Font families -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="flex">
    <header class="header | flex-center">
        <img class="header__logo" src="images/logo.svg" alt="">
    </header>

    <main class="main | flex-center">
        <h1 class="sr-only">Huddle Landing Page</h1>

        <section class="section | flex">
            <div class="section__container section__img-container | flex-center">
                <img class="section__img" src="images/illustration-mockups.svg" alt="">
            </div>

            <div class="section__container section__content">
                <h2 class="section__title | primary-heading">Build The Community Your Fans Will Love</h2>
                <p class="section__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <a class="section__button | button flex-center" href="#">Register</a>
            </div>
        </section>
    </main>

    <footer class="footer | flex-center">
        <nav class="footer__nav">
            <ul class="footer__links-list | flex">
                <li class="footer__link-item">
                    <a href="#" class="footer__link | flex-center" aria-label="facebook">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                </li>

                <li class="footer__link-item">
                    <a href="#" class="footer__link | flex-center" aria-label="twitter">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                </li>

                <li class="footer__link-item">
                    <a href="#" class="footer__link | flex-center" aria-label="instagram">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>


    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
